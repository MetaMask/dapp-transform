var tests = [
  {
    message: 'relative url resolves correctly via anchor tag',
    test: (resolveUrlViaAnchor('./wobbles.js') === 'https://yummyy.am/toothpaste/wobbles.js'),
  }

function resolveUrlViaAnchor(url) {
  var a = document.createElement('a');
  a.href = url;
  return a.href;
}
